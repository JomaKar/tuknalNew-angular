<div class="row noPadding contactInfoCont" (click)="changeActiveDiv($event)">
	<div class="col-xs-12 marginAuto" [noMoreGrow]="1350">
		<div class="row">
			<div class="col-xs-12 col-sm-6 infoPart">
				<div class="row-fluid stateLocationContact">
					<div class="col-xs-6 cdmxSec">
						<h1 class="contactPlaceH1">CDMX</h1>
						<p class="streetPlaceContact activeSection" #dfStr>
							<span class="activeDiv changeable"></span>
							Nuevo León 96 piso 6
							Hipódromo Condesa
							06100, México
						</p>
					</div>
					<div class="col-xs-6 canSec">
						<h1 class="contactPlaceH1">CANCÚN</h1>
						<p class="streetPlaceContact" #canStr>
							<span class="activeDiv"></span>
							Calle Playita Rica 96
							Colonia del mar
							Quintana Roo, México
						</p>
					</div>
				</div>
				<div class="row-fluid telephonContact" #telCt>
					<h3 class="contactSectionName">Llámanos</h3>
					<div class="col-xs-6 cdmxSec activeSection">
						<p>55 52 86 70 66</p>
					</div>
					<div class="col-xs-6 canSec">
						<p>55 55555555</p>
					</div>
				</div>
				<div class="row-fluid writtingContact" #writeCt>
					<h3 class="contactSectionName">Escríbenos</h3>
					<div class="col-xs-6 cdmxSec activeSection">
						<p>contacto@tuknal.com</p>
					</div>
					<div class="col-xs-6 canSec">
						<p>contacto@tuknal.com</p>
					</div>
				</div>
			</div>
			<div class="noPadding col-xs-12 col-sm-6 mapCont">
				<iframe class="mapG" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2199.069497745865!2d-99.17355512168488!3d19.411248204274433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDI0JzQyLjEiTiA5OcKwMTAnMTkuNCJX!5e0!3m2!1ses-419!2smx!4v1489103086580" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

		</div>
